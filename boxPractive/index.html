  <script type="text/javascript">
    let colors = ['yellow', 'blue', 'red', 'brown'];
    let box = document.querySelector('.box');

    function changeColor() {
      let maxNum = colors.length;
      let generate = Math.floor(Math.random() * maxNum);

    }
